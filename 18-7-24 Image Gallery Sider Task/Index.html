<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="slider-container">
        <div id="img1" class="slide"><img src="Images/01.jpg" alt="Slide 1"></div>
        <div id="img2" class="slide"><img src="Images/02.jpg" alt="Slide 2"></div>
        <div id="img3" class="slide"><img src="Images/03.jpg" alt="Slide 3"></div>
        <div id="img4" class="slide"><img src="Images/04.jpg" alt="Slide 4"></div>
        <div id="img5" class="slide"><img src="Images/05.jpg" alt="Slide 5"></div>
        <div id="img6" class="slide"><img src="Images/06.jpg" alt="Slide 6"></div>

        <a class="prev button" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next button" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="script.js">      
    </script>
</body>
</html>
